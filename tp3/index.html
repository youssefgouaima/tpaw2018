<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TP3</title>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src="js/form-jquery-validation.js"></script>

<style>
    body{
        background-color: #e9ebee;              
        font-size: 16px;
        margin: 0 auto;
        max-width: 800px;              
    }
  </style>
        
    </head>
    <body>        
        <h1>TP AW-Formulaire V2 </h1>
<div class="container">
  <form>
                <br/>
                
        
                    <div class="form-group row">
                      <label for="Inputnom" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-5">
                        <input type="text"  class="form-control" id="Nom" placeholder="entrez votre nom">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputprenom" class="col-sm-2 col-form-label">Prénom</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="prenom" placeholder="entrez votre prénom">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="inputdatedenaissance" class="col-sm-2 col-form-label">Date de naissance</label>
                                <div class="col-sm-5">
                                    <input type="date" class="form-control" id="datedenaissance" placeholder="jj/mm/aa">
                                 </div>
                   </div>
                   <div class="form-group row">
                        <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="Adresse" placeholder="entrez votre adresse">
                             </div>
                  </div>
                  <div class="form-group row">
                      
                        <label for="Email" class="col-sm-2 col-form-label">Mail</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="Email"  placeholder="Entrez votre email"><br/>
                        <br>
                        <button type="submit" class="btn btn-info" id="submit">Valider</button>
                    </div>              
                 </div>
                
            </form>

  
</div>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Veuillez remplir tous les champs SVP</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
        
      </div>
    </div>
  </div>
</div>
