<html>
    <head>
     
      <link rel="stylesheet" href="Style.css">
      <script type="text/javascript" src="formulaire.js"></script>
      <meta charset="utf-8">
      <title>TP2</title>
    </head>
    <body>
        <h1>Saisie d'une fiche "Personne"</h1>
        <form name="myform" method="post">
            <br>
        <p>
            <label for="Nom">&nbsp;Nom</label>
            <input type="text"  id="Nom">
        </p>
        <p>
             <label for="Prénom">&nbsp;Prénom</label>
             <input type="text"  id="Prenom">
        </p>
        <p>
             <label for="Date">&nbsp;Date de naissance</label>
             <input type="date"  id="Date" placeholder="JJ/MM/AAAA">
             
        </p>    
        <p>
             <label for="Adresse">&nbsp;Adresse</label>
             <input type="text"  id="Adresse">
        </p>
        <p>
             <label for="Mail">&nbsp;Mail</label>
             <input type="text"  id="Mail">
        </p> 
        <center>
                <input type="button" value="Valider" onclick="validation()">
        </center>
        
  
    </form>
    <br>
    <br>
            
                             <div id="error" hidden> 
                              <label><center>Le nom doit contenir au moins 5 caracteres</center></label>
                             </div>
                            <div id="resultat" hidden> 
                                 <label><center>bienvenue <output name="nom"></output></center></label>
                            </div> 
    </body>
</html>
